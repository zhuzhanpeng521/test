<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="./bootstrap-slider.css"> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <style>
      audio {
        width: 500px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- <audio
        controls
        preload="metadata"
        src="https://openapi.youdao.com/ttsapi?voice=0&q=%E4%BD%A0%E5%A5%BD%EF%BC%8C%E8%BF%99%E9%87%8C%E6%98%AF%E6%B5%8B%E8%AF%95%E8%87%AA%E5%AE%9A%E4%B9%89audio%E7%9A%84%E5%A3%B0%E9%9F%B3%E3%80%82&salt=1652336655427&sign=9D18B27D19442D1D889804465DE22458&appKey=2423360539ba5632&langType=auto&speed=1&.mp3"
      >
        没出现
      </audio> -->
      <audio ref="audio" :src="audioSrc" @timeupdate="updateProgress" preload="metadata"></audio>
      <div class="audio">
        <i :class="audioIcon" @click="playAudio"></i>
        <div class="slider-box">
          <div class="time-box">
            <span class="currentTime">{{audioStart}}</span>
            <span class="icon-i">/</span>
            <span class="totalTime">{{duration}}</span>
          </div>
          <div
            @mousedown="sliderIsDraging = true"
            @mouseup="sliderIsDraging = false"
          >
            <el-slider
              class="slider"
              v-model="value"
              :show-tooltip="false"
              :min="min"
              :max="max"
              :step="0.1"
              @change="sliderValChange"
            ></el-slider>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
